{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} | Cognito AI</title>
    <style>
        /* Simple theming for fun and color */
        body { font-family: sans-serif; background-color: #f4f7fa; color: #333; margin: 0; }
        .sidebar { width: 250px; background-color: #172a3a; /* Dark Blue Theme */ color: white; height: 100vh; position: fixed; padding: 20px; box-shadow: 2px 0 5px rgba(0,0,0,0.2); }
        .content { margin-left: 290px; padding: 20px; }
        .nav-link { display: block; padding: 12px; margin-bottom: 8px; color: white; text-decoration: none; border-radius: 5px; transition: background-color 0.3s; }
        .nav-link:hover { background-color: #3b5063; }
        .header { padding-bottom: 15px; border-bottom: 1px solid rgba(255, 255, 255, 0.1); margin-bottom: 20px; font-size: 1.5em; font-weight: bold; color: #7fcd91; /* Bright accent */ }
        .user-info { margin-top: 20px; padding-top: 10px; border-top: 1px solid rgba(255, 255, 255, 0.1); font-size: 0.9em; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2 class="header">Cognito AI</h2>
        <nav>
            <a href="{% url 'home' %}" class="nav-link">🏠 Dashboard</a>
            <a href="{% url 'ai_chat' %}" class="nav-link">🤖 AI Chat</a>
            <a href="{% url 'recommender' %}" class="nav-link">📊 Recommendations</a>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="nav-link" style="background-color: #dc3545;">🚪 Logout ({{ user.username }})</a>
            {% else %}
                <a href="{% url 'login' %}" class="nav-link" style="background-color: #28a745;">🔑 Login</a>
            {% endif %}
        </nav>
        <div class="user-info">
            Current User: {{ user.username|default:"Guest" }}
        </div>
    </div>
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
