{% extends 'base_auth.html' %}
{% block content %}
    <h2 style="color: #007bff; text-align: center;">Cognito AI Login</h2>
    <form method="post" style="max-width: 400px; margin: 20px auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; background-color: white;">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" style="width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; margin-top: 10px;">Login</button>
    </form>
    <p style="text-align: center;"><a href="{% url 'admin:index' %}" style="color: #007bff;">Need to create an account? (Use Admin for now)</a></p>
{% endblock %}
